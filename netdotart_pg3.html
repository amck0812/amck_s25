<style>

/* container */
	.mainwindow {

/* cherub */
	.cherub {
		position: absolute;
		left: 20px;
        top: 20px;
		z-index: 100;
	}
	.cherub:hover {
		content: url('fireconstant.gif');
	}
	
/* mouse explosion */ 
	.explosion {
	  position: absolute; // required if positioned on click else 'relative'
	  width: 600px;
	  height: 600px;
	  pointer-events: none;
	  .particle {
		position: absolute; // required  
		width: 6px;
		height: 6px;
		border-radius: 33%;
		animation: pop 1s reverse forwards; // required
	  }
	}
	@keyframes pop {
	  from {
		opacity: 0;
	  }
	  to {
		top: 50%;
		left: 50%;
		opacity: 1;
	  }
	}
</style>
